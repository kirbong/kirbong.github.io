<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GLTF/GLB Viewer</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }
      canvas { display: block; }
    </style>
  </head>
  <body>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="https://threejs.org/examples/js/loaders/GLTFLoader.js"></script>
    <script>
      // Create a scene
      var scene = new THREE.Scene();

      // Create a camera
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Create a renderer
      var renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x000000); // Set black background color
      document.body.appendChild(renderer.domElement);

      // Create a loader for GLTF/GLB files
      var loader = new THREE.GLTFLoader();

      // Load the GLTF/GLB file
      loader.load('3d-models/bottle-opener-knuck.glb', function(gltf) {
        // Get the loaded model
        var model = gltf.scene;

        // Set the material to matte white
        model.traverse(function(node) {
          if (node.isMesh) {
            node.material = new THREE.MeshLambertMaterial({ color: 0xffffff });
          }
        });

        // Add the model to the scene
        scene.add(model);
      });

      // Add ambient light
      var ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
      scene.add(ambientLight);

      // Add directional light
      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);

      // Function to animate the scene
      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

      // Start the animation
      animate();
    </script>
  </body>
</html>
